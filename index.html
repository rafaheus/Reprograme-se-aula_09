<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge>
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <h1>Formulários</h1>
    <hr>
    <form method="POST">

        <p>
            <label for="txtNomeCompleto">Nome Completo</label> <br>
            <input type="text" name="NomeCompleto" id="txtNomeCompleto" placeholder="Fulano De Tal">
        </p>

        <p>
            <label for="txtEmail">E-mail</label> <br>
            <input type="text" name="Email" id="txtEmail" placeholder="email@gmail.com">
        </p>


        <fieldset>
            <legend>Cargo Pretendido</legend>
            <input type="radio" name="Cargo" id="rdProgramador" value="P">
            <label for="rdProgramador">Programador</label>
            <br>
            <input type="radio" name="Cargo" id="rdWebDesigner" value="W">
            <label for="rdWebDesigner">Web Designer</label>
        </fieldset>

        <p>
            <input type="checkbox" name="Aceito" id="chkAceito">
            <label for="chkAceito">Aceito os termos de uso</label>
        </p>

        <p>
            <label for="slctEstado">Estado</label><br>
            <select name="Estado" id="slctEstado">
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RO">Roraima</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE" selected>Ceará</option>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="slctLinguagens">Linguagens de Programação</label><br>
            <select name="Linguagens" id="slctLinguagens" size="3" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
        </p>

        <p>
            <label for="txtCidade">Cidade</label><br>
            <input type="text" name="Cidade" id="txtCidade" list="cidades">
            <datalist id="cidades">
                <option value="Manaus"></option>
                <option value="Porto Velho"></option>
                <option value="São Paulo"></option>
                <option value="Vitória"></option>
                <option value="Salvador"></option>
                <option value="Fortaleza"></option>
                <option value="Curitiba"></option>
                <option value="Florianópolis"></option>
            </datalist>
        </p>

        <p>
            <label for="txtCurriculo">Curriculo</label><br>
            <textarea name="Curriculo" id="txtCurriculo" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="enviar">
        </p>
    </form>


</body>

</html>
